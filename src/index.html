<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loading News</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="app">
    <div class="loading-news">
      <div class="head">
        <div class="head-title">Last News</div>
        <div class="head-refresh"><input class="btn-refresh" type="button" value="Refresh" /></div>
      </div>
      <div class="news">
        <div class="news-item">
          <div class="news-head">
            <div class="news-title"><div class="highlight"></div></div>
            <div class="news-time"><div class="highlight"></div></div>
          </div>
          <div class="news-content">
            <div class="news-image"><span class="highlight">
                <img src="./img/empty.png" class="news-image-src" alt="Empty">
              </span>
            </div>
            <div class="news-body">
              <div class="highlight"></div>
              <div class="highlight"></div>
              <div class="highlight"></div>
            </div>
          </div>
        </div>
        <div class="news-item">
          <div class="news-head">
            <div class="news-title"><div class="highlight"></div></div>
            <div class="news-time"><div class="highlight"></div></div>
          </div>
          <div class="news-content">
            <div class="news-image"><span class="highlight">
                <img src="./img/empty.png" class="news-image-src" alt="Empty">
              </span>
            </div>
            <div class="news-body">
              <div class="highlight"></div>
              <div class="highlight"></div>
              <div class="highlight"></div>
            </div>
          </div>
        </div>
        <div class="news-item">
          <div class="news-head">
            <div class="news-title"><div class="highlight"></div></div>
            <div class="news-time"><div class="highlight"></div></div>
          </div>
          <div class="news-content">
            <div class="news-image"><span class="highlight">
                <img src="./img/empty.png" class="news-image-src" alt="Empty">
              </span>
            </div>
            <div class="news-body">
              <div class="highlight"></div>
              <div class="highlight"></div>
              <div class="highlight"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
